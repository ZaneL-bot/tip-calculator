<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">


</head>
<body>

  <div id="rightSide"> <!-- Side to be displayed on the right-->
    
    <form><!--Form for the bill-->
      <fieldset>
        <legend>Bill</legend>
        <input id="billAmount" type="number" value="0.00" class="input">
      </fieldset>
    </form>
  

    <form><!--Form for the tip-->
      <fieldset>
        <legend>Select Tip %</legend>
          <input type="button" value="0.05" class="percentButton"></input>
          <input type="button" value="0.1" class="percentButton"></input>
          <input type="button" value="0.15" class="percentButton"></input>
          <input type="button" value="0.25" class="percentButton"></input>
          <input type="button" value="0.50" class="percentButton"></input>
          <input type="hidden" id="hiddenPercentage"></input>
          <form>
            Custom <input type="number" id="customTip"> <!--Place custom tip amount-->
          </form>
        </fieldset>
    </form>

    <form> <!--Form for the number of people-->
      <fieldset>
        <legend>Number of People</legend>
        <legend>Can't be Zero</legend> <!--To be displayed only if number of people equals to zero-->
          <form>
            <input id="numberOfPersons" type="number" value="0">
          </form>
      </fieldset>
    </form>
  
  </div>

  <div id="leftSide"> <!--Side to be displayed on the left-->
    <form>
    Tip Amount
    / person
    <fieldset disabled="disabled">
      <input type="text" value="0.00" id="tipPerPerson">
    </fieldset> <br>

    Total
    / person
    <fieldset disabled="disabled">
      <input type="text" value="0.00" id="totalPerPerson">
    </fieldset> <br>
    </form>

    <div> <!-- Division for the reset button -->
      <input type="reset" value="Reset">
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!--Declaring use of jQuery library-->
  <script src="application.js"></script>
  <script>
    
    $(function() //Function will calculate as the HTML classes input are updated
    {  
      $(".input").on("change keyup",calculateTotal)
      $(".percentButton").on("click", tipPercent)
    })
  </script>
</body>
</html>
