<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">

  <script src="application.js"></script>

</head>
<body>

  <div id="rightSide"> <!-- Side to be displayed on the right-->
    
    <form><!--Form for the bill-->
      <fieldset>
        <legend>Bill</legend>
        <input id="billAmount" type="number" value="0.00" class="input">
      </fieldset>
    </form>
  

    <form><!--Form for the tip-->
      <fieldset>
        <legend>Select Tip %</legend>
          <input type="button" value="5%" onclick=tipPercent(0.05)>
          <input type="button" value="10%" onclick=tipPercent(0.1)>
          <input type="button" value="15%" onclick=tipPercent(0.15)>
          <input type="button" value="25%" onclick=tipPercent(0.25)>
          <input type="button" value="50%" onclick=tipPercent(0.5)>
          <form>
            Custom <input type="number" id="customTip">
          </form>
        </fieldset>
    </form>

    <form> <!--Form for the number of people-->
      <fieldset>
        <legend>Number of People</legend>
        <legend>Can't be Zero</legend>
          <form>
            <input id="numberOfPersons" type="number" value="0" class="input">
          </form>
      </fieldset>
    </form>
  
  </div>

  <div id="leftSide"> <!--Side to be displayed on the left-->
    <form>
    Tip Amount
    / person
    <fieldset disabled="disabled">
      <input type="text" value="0.00" id="tipPerPerson">
    </fieldset> <br>

    Total
    / person
    <fieldset disabled="disabled">
      <input type="text" value="0.00" id="totalPerPerson">
    </fieldset> <br>
    </form>

    <div> <!-- Division for the reset button -->
      <input type="reset" value="Reset">
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
